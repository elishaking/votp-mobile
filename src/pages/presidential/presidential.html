<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Presidential</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let party of parties" (click)="showCandidates()" >
    <ion-card-header>
      <h1>{{ party.name }}</h1>
    </ion-card-header>

    <ion-card-content>
      <p>{{ party.motto }}</p>
      <p class="n-cand">{{ party.nCandidates }} candidates</p>
    </ion-card-content>
  </ion-card>
</ion-content>
